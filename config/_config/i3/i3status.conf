# i3status configuration
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!
general {
    colors = true
    output_format=i3bar
    interval = 30
}

order += "volume master"
#order += "ipv6"
order += "disk /"
#order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
    format = "%status %percentage %remaining %emptytime"
    format_down = "No Battery"
    status_chr = "âš¡ CHR"
    status_bat = "ğŸ”‹ BAT"
    status_unk = "? UNK"
    status_full = "â˜» FULL"
    path = 	"/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
    threshold_type= time
}

tztime local {
    format = "â²%Y-%m-%d %A %H:%M"
}

load {
    format = "Load: %5min"
}

disk "/" {
    format = "Root: %free"
}

#disk "/home" {
#    format = "Home:%avail"
#}

cpu_temperature 0 {
    format = "T: %degreesÂ°C"
    max_threshold = 70
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input"
}

cpu_usage {
    format = "CPU: %usage"
}

memory {
    format = "Mem: %used|%available"
    threshold_degraded = "5%"
    format_degraded = "MEMORY: %free"
}

volume master {
    format = "ğŸ”Š%volume"
    format_muted = "ğŸ”‡muted"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
